name: Publish to npm

on:
  push:
    tags:
      - 'mcp-v*'  # Trigger on tags like mcp-v0.1.0, mcp-v1.0.0
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., patch, minor, major, or specific like 0.2.0)'
        required: true
        default: 'patch'

defaults:
  run:
    working-directory: mcp-pmd

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
          cache-dependency-path: mcp-pmd/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Test CLI
        run: node cli.js --version

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version (manual trigger)
        if: github.event_name == 'workflow_dispatch'
        run: |
          npm version ${{ github.event.inputs.version }} --no-git-tag-version
          VERSION=$(node -p "require('./package.json').version")
          echo "NEW_VERSION=$VERSION" >> $GITHUB_ENV

      - name: Get version from tag
        if: startsWith(github.ref, 'refs/tags/mcp-v')
        run: |
          VERSION=${GITHUB_REF#refs/tags/mcp-v}
          echo "NEW_VERSION=$VERSION" >> $GITHUB_ENV
          npm version $VERSION --no-git-tag-version --allow-same-version

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Commit version bump
        if: github.event_name == 'workflow_dispatch'
        run: |
          cd ..
          git add mcp-pmd/package.json mcp-pmd/package-lock.json
          git commit -m "chore(mcp): Release v${{ env.NEW_VERSION }}" || echo "No changes to commit"
          git push

      - name: Create GitHub Release
        if: github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: mcp-v${{ env.NEW_VERSION }}
          name: PMD MCP v${{ env.NEW_VERSION }}
          body: |
            ## @springsoftware/pmd-mcp v${{ env.NEW_VERSION }}
            
            Install with:
            ```bash
            npx @springsoftware/pmd-mcp
            ```
            
            Or add to your MCP config:
            ```json
            {
              "mcpServers": {
                "pmd": {
                  "command": "npx",
                  "args": ["@springsoftware/pmd-mcp@${{ env.NEW_VERSION }}"]
                }
              }
            }
            ```
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
